# Change these first
owner: michael-aka-mmh # Your GitHub organization or username, where this repository lives
repo: whatsupp # The name of this repository

sites:
  - name: DY Website
    url: https://www.docufy.de
    maxResponseTime: 1000
  - name: DY Customer area
    url: https://customerarea.docufy.de
    maxResponseTime: 2000
  - name: DY VPN
    check: "tcp-ping"
    url: $DY_VPN_IP
    port: 53
    maxResponseTime: 500
  - name: DY SMO T
    url: $DY_SMO_T
    maxResponseTime: 1000
  - name: DY SMO P
    url: $DY_SMO_P
    maxResponseTime: 1000
  - name: Privat
    url: http://michael.mueller-hillebrand.de
  - name: Google for reference
    url: https://www.google.com

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  theme: ocean
  baseUrl: /whatsupp
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Whatsupp
  introTitle: "**Whatsupp** is built with **Upptime**, the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/michael-aka-mmh/whatsupp). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
